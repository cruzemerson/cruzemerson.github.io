<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos</title>
</head>
<body>
    <!-- tag header, usado para o cabeçalho -->
    <header>
    <nav>barra de navegação</nav>
    </header>
   
    <!-- tag MAiN, usada para o corpo da página -->
     <main>
    <figure>
        <img src="https://static.todamateria.com.br/upload/pa/is/paisagem-natural-og.jpg?class=ogImageWide" alt="" width="50%" height="50%">
    
        <figcaption>paisagem usada na página web</figcaption>
    </figure>
    
        <section id="About me">Sobremim

    </section>
    <section>Portifólio

    </section>
    <section>Blog

    </section>
     <!-- TAG article, usada para colocar blocos ao lado um do outro, quando eu usar a article, posso colocar as tags header, main e footer -->

     <article>
        <header></header>
        <main></main>
        <footer></footer>

     </article>
    </main>
     
     <!-- tag ASIDE, usado para fazer a barra lateral -->
      <aside>
        conteúdo da barra lateral
      </aside>
   
      <!-- usado para fazer o rodapé da página -->
     <footer>
        desenvolvido por Emerson Silva
     </footer>
</body>
</html>
